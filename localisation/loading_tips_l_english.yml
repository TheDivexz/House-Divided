 LOADING_TIP_0:0 "It is well that war is so terrible, or we would grow too fond of it.\n- Robert E. Lee"
 LOADING_TIP_1:0 "War is cruelty. There is no use trying to reform it. The crueler it is, the sooner it will be over.\n- William Tecumseh Sherman"
 LOADING_TIP_2:0 "War means fighting, and fighting means killing.\n- Nathan Bedford Forrest"
 LOADING_TIP_3:0 "Nearly all men can stand adversity, but if you want to test a man's character, give him power.\n- Abraham Lincoln"
 LOADING_TIP_4:0 "Let us cross over the river and rest under the shade of the trees.\n- Thomas Stonewall Jackson"
 LOADING_TIP_5:0 "Invincibility lies in the defence; the possibility of victory in the attack.\n- Sun Tzu"
 LOADING_TIP_6:0 "I hate newspapermen. They come into camp and pick up their camp rumors and print them as facts. I regard them as spies, which, in truth, they are. If I killed them all there would be news from Hell before breakfast. \n- William Tecumseh Sherman"
 LOADING_TIP_7:0 "The supreme art of war is to subdue the enemy without fighting.\n- Sun Tzu"
 LOADING_TIP_8:0 "General Lee, this is no place for you. These men behind you are Georgians and Virginians. They have never failed you and will not fail you here. Will you boys? \n- John Brown Gordon"
 LOADING_TIP_9:0 "My plans are perfect, and when I start to carry them out, may God have mercy on Bobby Lee, for I shall have none.\n- Fighting Joe Hooker"
 LOADING_TIP_10:0 "I have just read your dispatch about sore-tongued and fatigued horses, Will you pardon me for asking what the horses of your army have done since the Battle of Antietam that fatigues anything? \n- Abraham Lincoln"
 LOADING_TIP_11:0 "A Union that can only be maintained by swords and bayonets, and in which strife and civil war are to take the place of brotherly love and kindness, has no charm for me.\n- Robert E. Lee"
 LOADING_TIP_12:0 "The past is dead; let it bury its dead, its hopes and its aspirations; before you lies the future--a future full of golden promise.\n- Jefferson Davis"
 LOADING_TIP_13:0 "Let me say no danger and no hardship ever makes me wish to get back to that college life again.\n-  Joshua Chamberlain"
 LOADING_TIP_14:0 "We talked the matter over and could have settled the war in thirty minutes had it been left to us.\n- Unknown Confederate Soldier"
 LOADING_TIP_15:0 "Secret operations are essential in war; upon them the army relies to make its every move.\n- Sun Tzu"
 LOADING_TIP_16:0 "Know your enemy and know yourself and you can fight a hundred battles without disaster.\n- Sun Tzu"
 LOADING_TIP_17:0 "Oh, I am heartily tired of hearing about what Lee is going to do. Some of you always seem to think he is suddenly going to turn a double somersault, and land in our rear and on both of our flanks at the same time. Go back to your command, and try to think what are we going to do ourselves, instead of what Lee is going to do.\n- Ulysses S. Grant"
 LOADING_TIP_18:0 "The Army of Northern Virginia was never defeated. It merely wore itself out whipping the enemy.\n- Jubal Early"
 LOADING_TIP_19:0 "If I owned Texas and Hell, I'd rent out Texas and live in Hell.\n- Phillip H. Sheridan"
 LOADING_TIP_20:0 "If it is a crime to love the South, its cause and its President, then I am a criminal. I would rather lie down in this prison and die than leave it owing allegiance to a government such as yours.\n- Belle Boyd"
 LOADING_TIP_21:0 "I appeal to you as a soldier to spare me the humiliation of seeing my regiment march to meet the enemy and I not share its dangers.\n- George Armstrong Custer"
 LOADING_TIP_22:0 ""I know Mr. [Jefferson] Davis thinks he can do a great many things other men would hesitate to attempt. For instance, he tried to do what God failed to do. He tried to make a soldier of Braxton Bragg.\n- Joseph Johnston" 
 LOADING_TIP_23:0 "The art of war is simple enough. Find out where your enemy is. Get at him as soon as you can. Strike him as hard as you can, and keep moving on.\n- Ulysses S. Grant" 
 LOADING_TIP_24:0 "War means fighting, and fighting means killing.\n- Nathan Bedford Forrest" 
 LOADING_TIP_25:0 "It was not well to drive men into final corners; at those moments they could all develop teeth and claws.\n-  Stephen Crane" 
 LOADING_TIP_26:0 "It is of infinite moment, that you should properly estimate the immense value of your national Union to your collective and individual happiness\n- George Washington" 
 LOADING_TIP_27:0 "I will say, finally, that I despair of the republic while slavery exists therein.\n- William Lloyd Garrison"  
 LOADING_TIP_28:0 "We of the South contend that slavery is right\n- Laurence M. Keitt"  
 LOADING_TIP_29:0 "You people of the south don't know what you are doing. This country will be drenched in blood, and God only knows how it will end.\n- William Tecumseh Sherman"  
 LOADING_TIP_30:0 "I can anticipate no greater calamity for the country than a dissolution of the Union.\n- Robert E. Lee"  
 LOADING_TIP_31:0 " We have sought by no euphony to hide its name. We have called our negroes 'slaves', and we have recognized and protected them as persons and our rights to them as property.\n- Robert Hardy Smith"  
 LOADING_TIP_32:0 "African slavery as it exists amongst us; the proper status of the negro in our form of civilization. This was the immediate cause of the late rupture\n- Alexander H. Stephens"  
 LOADING_TIP_33:0 "the negro is not equal to the white man; that slavery, subordination to the superior race, is his natural and normal condition. \n- Alexander H. Stephens"  
 LOADING_TIP_34:0 "I know there is a God, and that He hates injustice and slavery. I see the storm coming, and I know that His hand is in it. \n- Abraham Lincoln"  
 LOADING_TIP_35:0 "If it is worth a bloody struggle to establish this nation, it is worth one to preserve it.\n- Oliver P. Morton"  
 LOADING_TIP_36:0 "The government will not assail you. You can have no conflict without yourselves being the aggressors.\n-  Abraham Lincoln"   
 LOADING_TIP_37:0 " Every man, black, white or yellow, has a mouth to be fed and two hands with which to feed it, and that bread should be allowed to go to that mouth without controversy.\n- Abraham Lincoln"  
 LOADING_TIP_38:0 " I have told them that a house divided against itself cannot stand, and Christ and reason say the same; and they will find it so.\n- Abraham Lincoln"  
 LOADING_TIP_39:0 "The South is now in the formation of a Slave Republic\n- L.W. Spratt"  
 LOADING_TIP_40:0 "We, of South Carolina, hope soon to greet you in a Southern Confederacy, where white men shall rule our destinies, and from which we may transmit to our posterity the rights, privileges, and honor left us by our ancestors.\n- John McQueen"  
 LOADING_TIP_41:0 "They believe slavery a sin, we do not, and there lies the trouble.\n- Henry Massey Rector"   
 LOADING_TIP_42:0 " Every man must be for the United States or against it. There can be no neutrals\n- Stephen Douglas"   
 
 
 