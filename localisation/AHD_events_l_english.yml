######News Events###########

###################################
 news.1.t:0 "Cotton is King"
 news.1.d:0 "On March 4, 1858, James H. Hammond of South Carolina delivered his infamous \"Cotton is King\" Speech in where he claimed that \"England would topple headlong and carry the whole civilized world with her, save the South. No, you dare not make war on cotton. No power on earth dares to make war upon it. Cotton is king.\". And to protect this cash crop, Hammond coined the term \"Mudsill Theory". This theory states that \" In all social systems there must be a class to do the menial duties, to perform the drudgery of life. That is, a class requiring but a low order of intellect and but little skill.\" or in simpler terms, There must always be a lower class for the upper class and, \" Fortunately for the South, she found a race adapted to that purpose to her hand. A race inferior to her own, but eminently qualified in temper, in vigor, in docility, in capacity to stand the climate, to answer all her purposes. We use them for our purpose, and call them slaves\"."
 news.1.a:0 "What an embarrassment"
 news.1.b:0 "Stick it to those Yankees!"
 
 news.2.t:0 "Minnesota is granted statehood"
 news.2.d:0 "After a year and a half of battling it out with senate, the north has won. Minnesota will be admited to the union as a free state, now all Minnesota needs to do is write up a constitution. How hard can it be?"
 news.2.a:0 "2 more votes for abolition!"
 news.2.b:0 "We must preserve the institution"
 
 news.3.t:0 "House Divided"
 news.3.d:0 "A house divided against itself, cannot stand. I believe this government cannot endure, permanently, half slave and half free. I do not expect the Union to be dissolved — I do not expect the house to fall — but I do expect it will cease to be divided. It will become all one thing or all the other. Either the opponents of slavery will arrest the further spread of it, and place it where the public mind shall rest in the belief that it is in the course of ultimate extinction; or its advocates will push it forward, till it shall become lawful in all the States, old as well as new — North as well as South."
 news.3.a:0 "Roll Credits"
 
 news.4.t:0 "Lincoln-Douglas Debates"
 news.4.d:0 "The Lincoln-Douglas Debates were a set of 7 debates between Abraham Lincoln and Stephen Douglas mainly on the topic of slavery. Lincoln argued that Douglas was conspiring to nationalize slavery and he feared that Douglas was attempting to turn Illinois into a slave state. Douglas on the other hand argued that Lincoln was an abolitionist, he belived that Lincoln wanted blacks to have the same rights as whites."
 news.4.a:0 "Glory to Lincoln!"
 news.4.b:0 "Glory to Douglas!"
 
 news.5.t:0 "Oregon Statehood"
 news.5.d:0 "On Feburary 14, 1859 Oregon was admitted to the union as a free state after some foreced relocation of the native peoples."
 news.5.a:0 "2 more votes for abolition"
 news.5.b:0 "2 more votes against our freedoms"
 
 news.6.t:0 "Phillip Barton Key Murdered"
 news.6.d:0 "Senator Daniel Sickles found out that his wife Teresa Sickles was having a affair with the son of Francis Scott Key, U.S. District Attorney Phillip Barton Key via a poison pen letter. A couple days after Senator Sickles caught the two together, he shot Key  twice, one shot directed at his groin, Key died an hour later. Senator Sickles was later aquitted of murder on the basis of insanity. This is the first instanse of the insanity defense being used in the U.S."
 news.6.a:0 "what was he thinking?"
 
 news.7.t:0 "Marais des Cygnes massacre"
 news.7.d:0 "Bleeding Kansas has always been one hell of mess with pro-slavery forces attempting to turn Kansas into a slave state despite the large anti-slavery population. There have been multiple instanses of violence and politcal turmoil and so, Kansas came to be known as Bleeding Kansas and it seems that Kansas wants to live up to that name. On May 19, 1858 a pro-slavery leader named Charles Hamilton kidnapped 11 men and killed 5 of them. The men who survive claim that they had no clue who Hamilton was and no idea that he wanted to kill them."
 news.7.a:0 "How Barbaric."
 news.7.b:0 "For Dixie!"
 
 news.8.t:0 "Minnesota is granted statehood"
 news.8.d:0 "After a year and a half of battling it out with senate, the south has won. Minnesota will be admited to the union as a slave state, now all Minnesota needs to do is write up a constitution. How hard can it be?"
 news.8.a:0 "That was unexpected"
 
