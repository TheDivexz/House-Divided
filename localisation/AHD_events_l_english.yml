 kansas.1.t:0 "Marais des Cygnes massacre"
 kansas.1.d:0 "Ever since Kansas started becoming a candiate for statehood, many pro-slavery and anti-slavery men have battled it out in kansas to either flip kansas into a slave state or free state.Today a group of 30 men led by Charles Hamilton, a proslavery leader, captured 11 men and killed 5 of them. It's time we settle this once and for all. This is Bleeding Kansas after all."
